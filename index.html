<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skincare Routine</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Mono:wght@300;400&family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    /* Dark theme (default, 6pm-6am) */
    --bg:        #0d0f14;
    --surface:   #13151c;
    --surface2:  #1a1d27;
    --border:    rgba(255,255,255,0.06);
    --border2:   rgba(255,255,255,0.1);
    --accent:    #e8b4a0;
    --accent2:   #f5d5c8;
    --accent3:   #c4a882;
    --am:        #ffd4a8;
    --am-dim:    rgba(255,212,168,0.12);
    --pm:        #b8c8e8;
    --pm-dim:    rgba(184,200,232,0.12);
    --text:      #e8e4df;
    --muted:     #6e6a64;
    --muted2:    #9a9590;
    --radius:    12px;
  }

  /* Light theme (6am-6pm) */
  body.light-theme {
    --bg:        #faf8f5;
    --surface:   #ffffff;
    --surface2:  #f5f2ee;
    --border:    rgba(0,0,0,0.06);
    --border2:   rgba(0,0,0,0.12);
    --accent:    #d4836f;
    --accent2:   #e8a894;
    --accent3:   #b8956d;
    --am:        #e89c5e;
    --am-dim:    rgba(232,156,94,0.08);
    --pm:        #6b8ab8;
    --pm-dim:    rgba(107,138,184,0.08);
    --text:      #2a2621;
    --muted:     #8a8179;
    --muted2:    #5a554e;
  }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Jost', sans-serif;
    font-weight: 300;
    min-height: 100vh;
    overflow-x: hidden;
    transition: background-color 0.6s ease, color 0.6s ease;
  }

  /* Ambient background */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse 80% 40% at 50% -10%, rgba(232,180,160,0.06) 0%, transparent 60%),
      radial-gradient(ellipse 40% 60% at 90% 50%, rgba(184,200,232,0.04) 0%, transparent 50%),
      radial-gradient(ellipse 50% 50% at 10% 80%, rgba(196,168,130,0.04) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
    transition: opacity 0.6s ease;
  }

  body.light-theme::before {
    opacity: 0.4;
  }

  /* Grain overlay */
  body::after {
    content: '';
    position: fixed; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
    opacity: 0.03;
    pointer-events: none;
    z-index: 1;
    transition: opacity 0.6s ease;
  }

  body.light-theme::after {
    opacity: 0.015;
  }

  .app {
    position: relative; z-index: 2;
    max-width: 820px;
    margin: 0 auto;
    padding: 60px 24px 80px;
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  header {
    text-align: center;
    margin-bottom: 56px;
    animation: fadeDown 0.8s ease both;
  }

  .header-eyebrow {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--accent3);
    margin-bottom: 16px;
    opacity: 0.8;
  }

  h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(38px, 7vw, 64px);
    font-weight: 300;
    letter-spacing: 0.04em;
    line-height: 1;
    color: var(--text);
  }

  h1 em {
    font-style: italic;
    color: var(--accent);
  }

  .header-line {
    width: 48px;
    height: 1px;
    background: linear-gradient(to right, transparent, var(--accent3), transparent);
    margin: 20px auto 0;
  }

  /* ‚îÄ‚îÄ TABS ‚îÄ‚îÄ */
  .tabs-wrapper {
    margin-bottom: 40px;
    animation: fadeUp 0.8s 0.2s ease both;
  }

  .tabs {
    display: flex;
    gap: 4px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 4px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    transition: background-color 0.6s ease, border-color 0.6s ease;
  }
  .tabs::-webkit-scrollbar { display: none; }

  .tab-btn {
    flex: 1 0 auto;
    min-width: 80px;
    padding: 10px 8px;
    background: transparent;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    transition: background 0.25s, color 0.25s;
    position: relative;
  }

  .tab-day-short {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--muted);
    transition: color 0.25s;
  }

  .tab-day-full {
    font-family: 'Jost', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: var(--muted2);
    transition: color 0.25s;
  }

  .tab-btn.active {
    background: var(--surface2);
    transition: background 0.25s, color 0.25s, background-color 0.6s ease;
  }

  .tab-btn.active .tab-day-short {
    color: var(--accent);
  }
  .tab-btn.active .tab-day-full {
    color: var(--text);
  }

  .tab-btn.today-tab .tab-day-full::after {
    content: '';
    display: block;
    width: 4px; height: 4px;
    border-radius: 50%;
    background: var(--accent);
    margin: 2px auto 0;
  }

  .tab-btn:hover:not(.active) {
    background: rgba(255,255,255,0.03);
  }
  .tab-btn:hover:not(.active) .tab-day-full {
    color: var(--text);
  }

  /* ‚îÄ‚îÄ PANELS ‚îÄ‚îÄ */
  .panel {
    display: none;
    animation: panelIn 0.35s ease both;
  }
  .panel.active {
    display: block;
  }

  @keyframes panelIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .routines {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  @media (max-width: 560px) {
    .routines { grid-template-columns: 1fr; }
  }

  /* ‚îÄ‚îÄ ROUTINE CARD ‚îÄ‚îÄ */
  .routine-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    transition: border-color 0.3s, background-color 0.6s ease;
  }
  .routine-card:hover {
    border-color: var(--border2);
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 20px 16px;
    border-bottom: 1px solid var(--border);
  }

  .card-title-wrap {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .card-icon {
    width: 28px; height: 28px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 13px;
  }

  .card-icon.am {
    background: var(--am-dim);
  }
  .card-icon.pm {
    background: var(--pm-dim);
  }

  .card-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 400;
    letter-spacing: 0.02em;
  }

  .card-title.am { color: var(--am); }
  .card-title.pm { color: var(--pm); }

  .card-meta {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.15em;
    color: var(--muted);
  }

  .card-body {
    padding: 8px 0 4px;
  }

  /* ‚îÄ‚îÄ STEP ‚îÄ‚îÄ */
  .step {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 11px 20px;
    transition: background 0.2s;
    position: relative;
  }

  .step:not(:last-child)::after {
    content: '';
    position: absolute;
    bottom: 0; left: 20px; right: 20px;
    height: 1px;
    background: var(--border);
  }

  .step-num {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    font-weight: 400;
    letter-spacing: 0.05em;
    flex-shrink: 0;
    width: 20px;
    text-align: right;
    line-height: 1;
    transition: color 0.2s;
  }

  .step.am-step .step-num { color: rgba(255,212,168,0.35); }
  .step.pm-step .step-num { color: rgba(184,200,232,0.35); }

  /* More saturated numbers in light theme */
  body.light-theme .step.am-step .step-num { color: rgba(232,156,94,0.65); }
  body.light-theme .step.pm-step .step-num { color: rgba(107,138,184,0.65); }

  .step-divider {
    width: 1px;
    height: 14px;
    flex-shrink: 0;
    opacity: 0.2;
  }

  .step.am-step .step-divider { background: var(--am); }
  .step.pm-step .step-divider { background: var(--pm); }

  .step-name {
    font-size: 13.5px;
    font-weight: 300;
    color: var(--muted2);
    line-height: 1.45;
    flex: 1;
    transition: color 0.2s;
  }

  .step:hover .step-name {
    color: var(--text);
  }

  .step:hover .step-num {
    opacity: 0.7;
  }

  /* ‚îÄ‚îÄ CARD FOOTER ‚îÄ‚îÄ */
  .card-footer {
    padding: 12px 20px 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    border-top: 1px solid var(--border);
  }

  .card-count {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.12em;
  }

  .treatment-badge {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 6px;
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--border);
  }

  body.light-theme .treatment-badge {
    background: rgba(0,0,0,0.02);
  }

  .treatment-icon {
    font-size: 12px;
    line-height: 1;
  }

  .treatment-label {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted2);
  }

  /* ‚îÄ‚îÄ WEEKLY STATS ‚îÄ‚îÄ */
  .weekly-stats {
    margin-top: 48px;
    padding: 20px 24px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    transition: background-color 0.6s ease, border-color 0.6s ease;
  }

  .stats-header {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--accent3);
    margin-bottom: 12px;
    opacity: 0.8;
  }

  .stats-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 8px 24px;
    align-items: center;
  }

  .stat-item {
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
  }

  .stat-name {
    font-size: 12px;
    color: var(--muted2);
    font-weight: 300;
  }

  @media (max-width: 560px) {
    .stats-grid {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
  }

  /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-16px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<script>
// ‚îÄ‚îÄ DATA ‚îÄ‚îÄ
const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];

// Morning routines by day
const morningRoutines = {

  ]
};

// Evening routines by day
const eveningRoutines = {
  0: [ // Monday
    'Beauty Of Joseon Radiance Cleansing Balm',
    'Bioderma Sensibio Cleansing Gel',
    'Beauty Of Joseon Revive Eye Serum with Ginseng & Retinal',

  ],
  1: [ // Tuesday
    'Beauty Of Joseon Radiance Cleansing Balm',

  ],
  2: [ // Wednesday
    'Beauty Of Joseon Radiance Cleansing Balm',
    'Bioderma Sensibio Cleansing Gel',
    'Beauty of Joseon Green Plum Refreshing Toner AHA + BHA (T-zone)',
    'Avene Hydrating Aqua Cream-Gel'
  ],
  3: [ // Thursday
    'Beauty Of Joseon Radiance Cleansing Balm',
    'Bioderma Sensibio Cleansing Gel',
    'Beauty Of Joseon Revive Eye Serum with Ginseng & Retinal',
    'The Inkey List Ceramide Repairing Moisturizer'
  ],
  4: [ // Friday
    'Beauty Of Joseon Radiance Cleansing Balm',

    'Bioderma Sebium Night Peel',

  ],
  5: [ // Saturday
    'Beauty Of Joseon Radiance Cleansing Balm',

  ],
  6: [ // Sunday

  ]
};

// Special treatment badges for evening routine
const eveningTreatments = {
  0: { icon: 'üíß', label: 'Retinal' },        // Monday
  1: { icon: '‚ö°', label: 'Azelaic Acid' },   // Tuesday
  2: { icon: 'üëÉ', label: 'AHA/BHA T-zone' }, // Wednesday
  3: { icon: 'üíß', label: 'Retinal' },        // Thursday
  4: { icon: 'üñåÔ∏è', label: 'Night Peel' },     // Friday
  5: { icon: 'üåô', label: 'Melatonin' },      // Saturday
  6: { icon: 'üé≠', label: 'Mask' }            // Sunday
};

// ‚îÄ‚îÄ BUILD PANELS ‚îÄ‚îÄ
function buildPanel(dayIndex) {
  const panel = document.createElement('div');
  panel.className = 'panel';
  panel.setAttribute('role', 'tabpanel');
  panel.dataset.panel = dayIndex;

  // Show evening card first after 6pm, morning first after 6am
  const hour = new Date().getHours();
  const isEvening = hour >= 18 || hour < 6;
  
  const cards = isEvening 
    ? `${buildCard(dayIndex, 'pm')}${buildCard(dayIndex, 'am')}`
    : `${buildCard(dayIndex, 'am')}${buildCard(dayIndex, 'pm')}`;

  panel.innerHTML = `
    <div class="routines">
      ${cards}
    </div>
    <div class="weekly-stats">
      <div class="stats-header">‚ú¶ Weekly actives</div>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-name">Retinal 2 (Mon, Thu)</span>
        </div>
        <div class="stat-item">
          <span class="stat-name">Azelaic Acid 1 (Tue)</span>
        </div>
        <div class="stat-item">
          <span class="stat-name">AHA/BHA Acids 1 (Wed)</span>
        </div>
        <div class="stat-item">
          <span class="stat-name">Night Peel 1 (Fri)</span>
        </div>
        <div class="stat-item">
          <span class="stat-name">Melatonin 1 (Sat)</span>
        </div>
        <div class="stat-item">
          <span class="stat-name">Restorative Mask 1 (Sun)</span>
        </div>
      </div>
    </div>
  `;
  return panel;
}

function buildCard(dayIndex, type) {
  const isAM = type === 'am';
  const steps = isAM ? morningRoutines[dayIndex] : eveningRoutines[dayIndex];
  const id = `d${dayIndex}-${type}`;

  const stepsHTML = steps.map((name, i) => `
    <div class="step ${isAM ? 'am-step' : 'pm-step'}">
      <span class="step-num">${String(i + 1).padStart(2, '0')}</span>
      <span class="step-divider"></span>
      <span class="step-name">${name}</span>
    </div>
  `).join('');

  // Add treatment badge for evening routine if applicable
  const treatment = !isAM && eveningTreatments[dayIndex];
  const treatmentBadge = treatment 
    ? `<div class="treatment-badge">
         <span class="treatment-icon">${treatment.icon}</span>
         <span class="treatment-label">${treatment.label}</span>
       </div>`
    : '';

  // Time estimates based on number of steps
  let timeEstimate;
  if (isAM) {
    // Morning: 4 steps = ~5 min, 5 steps = ~6 min
    timeEstimate = steps.length === 4 ? '~5 min' : '~6 min';
  } else {
    // Evening: all ~5 min
    timeEstimate = '~5 min';
  }

  return `
    <div class="routine-card ${isAM ? 'am-card' : 'pm-card'}" id="${id}-card">
      <div class="card-header">
        <div class="card-title-wrap">
          <div class="card-icon ${type}">${isAM ? '‚òÄÔ∏è' : 'üåô'}</div>
          <span class="card-title ${type}">${isAM ? 'Morning' : 'Evening'}</span>
        </div>
        <span class="card-meta">${timeEstimate}</span>
      </div>
      <div class="card-body" id="${id}-steps">
        ${stepsHTML}
      </div>
      <div class="card-footer">
        <span class="card-count">${steps.length} steps</span>
        ${treatmentBadge}
      </div>
    </div>
  `;
}

// ‚îÄ‚îÄ THEME SWITCHING ‚îÄ‚îÄ
let currentTheme = null;

function applyTheme() {
  const hour = new Date().getHours();
  const isDay = hour >= 6 && hour < 18; // 6am-6pm = light, 6pm-6am = dark
  const newTheme = isDay ? 'light' : 'dark';
  
  // Only rebuild if theme actually changed
  if (newTheme !== currentTheme) {
    currentTheme = newTheme;
    
    if (isDay) {
      document.body.classList.add('light-theme');
    } else {
      document.body.classList.remove('light-theme');
    }
    
    // Rebuild panels with new card order
    rebuildPanels();
  }
}

function rebuildPanels() {
  const panelsEl = document.getElementById('panels');
  const activeIndex = Array.from(document.querySelectorAll('.panel')).findIndex(p => p.classList.contains('active'));
  
  // Clear and rebuild
  panelsEl.innerHTML = '';
  days.forEach((_, i) => {
    panelsEl.appendChild(buildPanel(i));
  });
  
  // Restore active tab
  if (activeIndex >= 0) {
    document.querySelectorAll('.panel')[activeIndex]?.classList.add('active');
  }
}

// ‚îÄ‚îÄ INIT ‚îÄ‚îÄ
const panelsEl = document.getElementById('panels');
const tabBtns = document.querySelectorAll('.tab-btn');

// Apply theme and build panels
applyTheme();

// Check every minute in case user keeps page open across day/night transition
setInterval(applyTheme, 60000);

// Today's day (JS: 0=Sun, 1=Mon ... 6=Sat ‚Üí remap to our 0=Mon)
function getTodayIndex() {
  const jsDay = new Date().getDay(); // 0=Sun
  return jsDay === 0 ? 6 : jsDay - 1; // convert to Mon=0
}

function activateTab(idx) {
  document.querySelectorAll('.tab-btn').forEach((btn, i) => {
    btn.classList.toggle('active', i === idx);
  });
  document.querySelectorAll('.panel').forEach((p, i) => {
    p.classList.toggle('active', i === idx);
  });
}

const todayIdx = getTodayIndex();

// Mark today button
tabBtns[todayIdx]?.classList.add('today-tab');

// Start on today
activateTab(todayIdx);

// Scroll today tab into view on mobile
tabBtns[todayIdx]?.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

tabBtns.forEach((btn, i) => {
  btn.addEventListener('click', () => activateTab(i));
});
</script>
